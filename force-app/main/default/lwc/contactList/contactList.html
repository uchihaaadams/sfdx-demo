<template>
  <lightning-card title="Contact List">
    <p class="slds-var-m-around_medium">
      <template if:true={contacts.data}>
        <template for:each={contacts.data} for:item="contact">
          <p key={contact.Id}>{contact.Name}</p>
        </template>
      </template>
      <template if:true={contacts.error}> </template>
    </p>
    <p slot="footer">This is a footer</p>
  </lightning-card>
</template>
